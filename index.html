<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Prompt:400,600&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Form Biglietto</title>
  </head>
  <body>
    <h1>calcola il prezzo del tuo biglietto</h1>
    <div class="form_area">
      <div class="row">
        <div class="col">
          <label for="user_name">Nome Cognome</label>
          <input id="user_name" type="text" name="" value="" placeholder="Inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km_to_do">Km da percorrere</label>
          <input id="km_to_do" type="number" name="" value="" placeholder="km da percorrere">
        </div>
        <div class="col">
          <label for="age">Fascia d'et√†</label>
          <select id="age" class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button id='genera'class="btn">Genera</button>
        <button id='annulla'class="btn">Annulla</button>
      </div>

    </div>
    <h1>il tuo biglietto</h1>
    <div class="ticket_area">
      <h3>dettaglio passeggero</h3>
      <div class="ticket_row">
        <div class="ticket_left">
          <h3>nome passeggero</h3>
          <h2 id="name"></h2>
        </div>
        <div class="ticket_right">
          <table>
            <thead>
              <tr>
                <th>Offerta</th>
                <th>carrozza</th>
                <th>codice cp</th>
                <th>costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <td id='tariffa'></td>
              <td id='carrozza'></td>
              <td id='code'></td>
              <td id='price'></td>
            </tbody>
          </table>
        </div>
      </div>

      </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
